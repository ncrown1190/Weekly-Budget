<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <header>
        <div class="header-logo">
          <img src="assets/img/pennyPinchLogo.png" alt="Penny Pinch logo" />
          <h1>PENNY PINCH</h1>
        </div>
      </header>
    </header>
    <main>
      <section>
        <section>
          <h2 class="weekly-budget">Budget Amount</h2>
        </section>
        <section>
          <form id="form" class="weekInput">
            <input
              type="number"
              id="budget-input"
              placeholder="Weekly Budget"
            />
          </form>
          <p class="alert hide">Alert: Insufficient budget</p>
          <!-- <button id="budget-Update-btn">Update Budget</button> -->
        </section>
        <section class="margin-class"></section>
      </section>
      <section class="category-selection">
        <ul id="event-List">
          <li class="category-list">
            <a href="#" class="activity-btn cat-btn">Activities</a>
            <div class="img-div1 img-div"></div>
            <p class="expence-input act-Expense">$0.00</p>
          </li>
          <li class="category-list">
            <a href="#" class="food-btn cat-btn">Food</a>
            <div class="img-div2 img-div"></div>
            <p class="expence-input food-Expense">$0.00</p>
          </li>
          <li class="category-list">
            <a href="#" class="clothing-btn cat-btn">Clothing</a>
            <div class="img-div3 img-div"></div>
            <p class="expence-input clothing-Expense">$0.00</p>
          </li>
          <li class="category-list">
            <a href="#" class="bills-btn cat-btn">Bills</a>
            <div class="img-div4 img-div"></div>
            <p class="expence-input bills-Expense">$0.00</p>
          </li>
          <li class="category-list">
            <a href="#" class="others-btn cat-btn">Others</a>
            <div class="img-div5 img-div"></div>
            <p class="expence-input other-expense">$0.00</p>
          </li>
        </ul>
      </section>
      <section class="middle-section"></section>
      <section class="end-section">
        <section class="items-container">
          <p class="remaing-balance">Remaining</p>
        </section>
        <section class="list-itmes">
          <div class="list-container"></div>
        </section>
        <section class="expenses">
          <p id="total-expenses"></p>
        </section>
        <section></section>

        <section>
          <section>
            <button id="budget-Update-btn">Update Budget</button>
          </section>
          <button class="cancel-btn btn">Reset</button>
        </section>
      </section>
    </main>
    <footer>
      <h6><p>All rights reserved</p></h6>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
